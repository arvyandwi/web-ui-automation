name: API Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: chmod +x ./gradlew

    - name: Execute Test
      run: ./gradlew testApi

    # Install Node.js and Allure via npm
    - name: Install Node.js and Allure
      uses: actions/setup-node@v3
      with:
        node-version: '22.11.0'  # Gunakan versi Node.js yang sesuai
    - run: npm install -g allure-commandline --save-dev

    # Build Allure Report
    - name: Build Allure Report
      run: allure serve build/allure-results & exit 0

    # Generate Allure Report
    - name: Generate Allure Report
      run: allure generate build/allure-results --clean -o build/allure-report

    # Archive Test Result
    - name: Archive Test Result
      uses: actions/upload-artifact@v4.6.0
      if: always()
      with:
        name: API Test Report
        path: build/allure-report/index.html

    # Deploy to Github Pages
    - name: Deploy Reports to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build/allure-report/index.html
